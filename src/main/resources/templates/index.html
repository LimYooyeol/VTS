<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/components/dropdowns/"><link rel="preconnect" href="https://AK7KMZKZHQ-dsn.algolia.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" style="font-size:30px; color:darkgrey" href="#">KW-DBS</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">게시판</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">종목조회</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">보유주식</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">관심종목</a>
    <a class="nav-link" style="color:black" href="#">로그인</a>
</nav>

<main class="container py-5">

    <div class="row" data-masonry='{"percentPosition": true }'>
        <div class="col-sm-6 col-lg-4 mb-4">
            <div class="card" style="height:650px">
                <div class="card-body">
                    <h5>기업목록</h5>
                    <div class="row">
                        <div class="col s12">
                            <ul class="tabs">
                                <li class="tab col s4"><a href="#list_top">거래상위</a></li>
                                <li class="tab col s4"><a href="#list_inc">상승</a></li>
                                <li class="tab col s4"><a href="#list_dec">하락</a></li>
                            </ul>
                        </div>
                        <div id="list_top" class="col s12">
                            <table>
                                <tr th:each="data : ${data_list_top}">
                                    <td th:text="${data.cname}"></td>
                                    <td th:text="${data.sharesOutstanding}"></td>
                                    <td th:text="${data.priceVO.close}"></td>
                                    <td th:class="${data.priceVO.changeRate > 0 ? 'red-text' : 'blue-text'}"
                                        th:text="${#numbers.formatPercent(data.priceVO.changeRate, 2, 2)}"></td>
                                </tr>
                            </table>
                        </div>
                        <div id="list_inc" class="col s12">
                            <table>
                                <tr th:each="data : ${data_list_inc}">
                                    <td th:text="${data.cname}"></td>
                                    <td th:text="${data.sharesOutstanding}"></td>
                                    <td th:text="${data.priceVO.close}"></td>
                                    <td th:class="${data.priceVO.changeRate > 0 ? 'red-text' : 'blue-text'}"
                                        th:text="${#numbers.formatPercent(data.priceVO.changeRate, 2, 2)}"></td>
                                </tr>
                            </table>
                        </div>
                        <div id="list_dec" class="col s12">
                            <table>
                                <tr th:each="data : ${data_list_dec}">
                                    <td th:text="${data.cname}"></td>
                                    <td th:text="${data.sharesOutstanding}"></td>
                                    <td th:text="${data.priceVO.close}"></td>
                                    <td th:class="${data.priceVO.changeRate > 0 ? 'red-text' : 'blue-text'}"
                                        th:text="${#numbers.formatPercent(data.priceVO.changeRate, 2, 2)}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4 mb-4">
            <div class="card" style="height:300px">
                <div class="card-body">
                    <h5>최근상승종목섹터</h5>
                    <table class="striped">
                        <tr th:each="data: ${data_list_sectors}">
                            <th th:text="${data.sector}"></th>
                            <td th:class="${data.changeRate > 0 ? 'red-text' : 'blue-text'}"
                                th:text="${#numbers.formatPercent(data.changeRate, 2, 2)}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4 mb-4">
            <div class="card" style="height:300px">
                <div class="card-body">
                    <h5>게시판</h5>
                    <span>최근 게시물</span><a href ="">더보기</a>
                    <table class="striped">
                        <tr th:each="board : ${new_boards}">
                            <th th:text = "[ + ${board.cname} + ]"></th>
                            <td th:text = "${board.title}"></td>
                            <td th:text = "[ + ${board.reply} + ]"></td>
                            <td th:text = "${board.writeDate}"></td>
                        </tr>
                    </table>
                    <!--            <div th:insert="@{board}"></div>-->
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4 mb-4">
            <div class="card" style="height:300px">
                <div class="card-body">
                    <h5>코스피 지수</h5>
                    <img src="https://ssl.pstatic.net/imgfinance/chart/main/KOSPI.png?sidcode=1670389860607">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4 mb-4">
            <div class="card" style="height:300px">
                <div class="card-body">
                    <h5>오늘의 주식왕</h5>
                    <table class="striped">
                        <tr th:each="member: ${top_users}">
                            <td th:text="${member.nickname}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


    </div>

</main>
<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script>

</body>

</html>
