<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/components/dropdowns/"><link rel="preconnect" href="https://AK7KMZKZHQ-dsn.algolia.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <style>
      a{
        color:black;
        text-decoration: none;
      }
      .v-line {
        display:flex;
        border-left : 2px solid black;
        height : 700px;
        float :left;
        margin-left: 50px;
        position: relative;
      }
      .cover {
    display: flex;
    justify-content: space-between;
    padding:10px 200px 30px 50px;
}
.cover2{
  display: flex;
    justify-content: center;
}
.pl{
    width: 200px;
    border: 1px solid #C4C4C4;
    box-sizing: border-box;
    border-radius: 10px;
    padding: 12px 13px;
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 16px;
}

.pl:focus{
    border: 1px solid #9B51E0;
    box-sizing: border-box;
    border-radius: 10px;
    outline: 3px solid #F8E4FF;
    border-radius: 10px;
}
#box-left {
  width: 80%;
  float: left;
}
#box-right {
  width: 20%;
  float: right;
}
    </style>

    <script>
        function changeNickname(mno){
            var newNickname = prompt('새로운 닉네임을 입력하세요.');
            document.getElementById('changeNick_mno').value = mno;
            document.getElementById('new_nickname').value = newNickname;
            document.getElementById('changeNicknameForm').submit();
        }
    </script>
</head>
<body class="bg-light">
<form id="changeNicknameForm" action="/members/changeNickname" method="post">
    <input id="changeNick_mno" name="mno" type="hidden">
    <input id="new_nickname" name="nickname" type="hidden">
</form>
<nav class="navbar" style="background-color: #000000;">
    <a class="navbar-brand" style="font-size:30px; color:#A4A4A4" href="/">VTS</a>
    <a class="nav-link" style="color:#A4A4A4; font-size:26px" href="/boards">게시판</a>
    <a class="nav-link" style="color:#A4A4A4; font-size:26px" href="/corporations/search">종목조회</a>
    <a class="nav-link" style="color:#A4A4A4; font-size:26px" href="/members/possession">보유주식</a>
    <a class="nav-link" style="color:#A4A4A4; font-size:26px" href="/members/interests">관심종목</a>
    <a th:if = "${user_id == null}" class="nav-link" style="color:#A4A4A4" href="/login">로그인</a>
    <a th:if = "${user_id}" th:text = "${user_id}" style="color:#A4A4A4" href="/members/mypage"></a>
    <a th:if = "${user_id}" class="nav-link" style="color:#A4A4A4" href="/logout">로그아웃</a>
</nav>
    <h1  style="padding: 30px 200px 10px 50px; float:left;">회원정보</h1>
    <div style="padding:100px 200px 0px 50px;">
      <table class="table" style="border-radius:16px;">
            <tbody>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4; width:200px">회원번호</td>
                <td style="background-color:white;" th:text="${member.mno}"></td>
                  <td></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4">이름</td>
                <td style="background-color:white;" th:text="${member.mname}"></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4;">아이디</td>
                <td style="background-color:white;" th:text="${member.id}">
                </td>
                  <td></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4;">닉네임</td>
                <td style="background-color:white;" th:text="${member.nickname}"></td>
                  <td><button class="btn btn-secondary" th:mno = "${member.mno}" th:onclick = "changeNickname(this.getAttribute('mno'))">수정</button></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4;">이메일</td>
                <td style="background-color:white;" th:text="${member.email}"></td>
                  <td></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4;">휴대폰번호</td>
                <td style="background-color:white;" th:text="${member.phone}"></td>
                  <td></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4;">주소</td>
                <td style="background-color:white;" th:text="${member.address}"></td>
                  <td></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4;">가입날짜</td>
                <td class="date" style="background-color:white;" th:text="${member.regDate}"></td>
                  <td></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4;">계좌번호</td>
                <td style="background-color:white;" th:text="${member.account}"></td>
                  <td></td>
              </tr>
              <tr>
                <td style="font-weight:bold;background-color:#C4C4C4;" >생년월일</td>
                <td style="background-color:white;" th:text="${member.birthDate}"></td>
                  <td></td>
              </tr>
            </tbody>
        </table>
      </div>

      <div class="cover" style="display: flex; justify-content: center; margin-top:20px; vertical-align: middle;margin-bottom:0" th:if ="${admin}">
        <div class="cover2">
          </div>
          <button type="button" class="btn btn-secondary" onclick="location.href='#'"
          style="background-color: none;font-size:10px;display:block; width:80px;height:30px">
            수정
          </button>
          <button type="button" class="btn btn-secondary" onclick="location.href='#'"
                  style="background-color: none;font-size:10px;display:block; width:80px;height:30px;margin-left:20px">
                  삭제
          </button>
      </div>
<div class="cover" style="display: flex; justify-content: center; margin-top:0;" th:if="${admin}">
  <button type="button" class="btn btn-secondary" onclick="location.href='#'"
          style="background-color:dimgray;font-size:10px;display:block; width:300px">
          목록으로 돌아가기
  </button>
  </div>
<script src="/javascripts/function.js"></script>
</body>
</html>
