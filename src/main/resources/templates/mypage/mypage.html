    <h1  style="padding: 30px 200px 10px 50px; float:left;">회원정보수정</h1>
<form>
    <div style="padding:100px 200px 0px 50px;">
      <table class="table table-striped" style="font-weight: bold;;border-radius:16px;">
            <tbody>
              <tr>
                <td style="background-color:#C4C4C4; width:200px">회원번호</td>
                <td style="background-color:white;" th:text="${user.uid}"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4">이름</td>
                <td style="background-color:white;"><input id='name' name='name' class="form-control me-2" type="text" th:text="${user.name}" aria-label="Search" style="font-size:10px;border:none;"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">아이디</td>
                <td style="background-color:white;">
                    <input id='id' name='id'  class="form-control me-2" type="text" th:text="${user.id}" aria-label="Search" style="font-size:10px;border:none;">
                </td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">닉네임</td>
                <td style="background-color:white;"><input id='nickname' name='nickname'  class="form-control me-2" type="text" th:text="${user.name}" aria-label="Search" style="font-size:10px;border:none;"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">이메일</td>
                <td style="background-color:white;"><input id='email' name='email'  class="form-control me-2" type="text" th:text="${user.email}" aria-label="Search" style="font-size:10px;border:none;"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">휴대폰번호</td>
                <td style="background-color:white;"><input id='pno' name='pno'  class="form-control me-2" type="text" th:text="${user.pnum}" aria-label="Search" style="font-size:10px;border:none;"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">주소</td>
                <td style="background-color:white;"><input  id='address' name='address'  class="form-control me-2" type="text"th:text="${user.address}" aria-label="Search" style="font-size:10px;border:none;"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">가입날짜</td>
                <td style="background-color:white;" th:text="${user.joinDate}"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">계좌번호</td>
                <td style="background-color:white;" th:text="${user.account}"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">비밀번호</td>
                <td style="background-color:white;"><input id='pwd' name='pwd'  class="form-control me-2" type="text" placeholder="비밀번호" aria-label="Search" style="font-size:10px;border:none;"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">비밀번호 수정</td>
                <td style="background-color:white;"><input id='check_pwd' name='check_pwd'  class="form-control me-2" type="text" placeholder="비밀번호 확인" aria-label="Search" style="font-size:10px;border:none;"></td>
              </tr>
              <tr>
                <td style="background-color:#C4C4C4;">생년월일</td>
                <td style="background-color:white;" th:text="${user.birthDate}"></td>
              </tr>
            </tbody>
        </table>
      </div>

      <div class="cover" style="display: flex; justify-content: center; margin-top:20px; vertical-align: middle;margin-bottom:0">
        <div class="cover2">
            <h4 style="margin-right:30px;font-size:10px;font-weight: bold;vertical-align: middle;">비밀번호</h4>
            <form class="d-flex" role="search">
            <input id='password' name='password'  class="form-control me-2" type="text" placeholder="Password" aria-label="Search" style="font-size:10px">
          </form>
          </div>
          <button type="button" class="btn btn-secondary" onclick="location.href='/update_mypage'"
          style="background-color: none;font-size:10px;display:block; width:80px;height:30px">
          수정
  </button>
          </div>
</form>
<div class="cover" style="display: flex; justify-content: center; margin-top:0;margin-bottom:10px; padding-top:0; padding-bottom:0;">
    <button type="button" class="btn btn-secondary" onclick="location.href='/delete_mypage'"
            style="background-color:dimgray;font-size:10px;display:block; width:300px">
        삭제
    </button>
</div>

  </button>
