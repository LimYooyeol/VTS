<head>
    <meta charset="UTF-8">

    <title>종목조회</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <link rel="preconnect" href="https://AK7KMZKZHQ-dsn.algolia.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        .v-line {
            display: flex;
            border-left: 2px solid black;
            height: 700px;
            float: left;
            position: relative;
        }

        .cover {
            display: flex;
            justify-content: space-between;
            padding: 10px 200px 30px 50px;
        }

        .cover2 {
            display: flex;
            justify-content: center;
        }

        .pl {
            width: 200px;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 12px 13px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
        }

        .pl:focus {
            border: 1px solid #9B51E0;
            box-sizing: border-box;
            border-radius: 10px;
            outline: 3px solid #F8E4FF;
            border-radius: 10px;
        }

        #container {
            display: flex;
        }

        #box-left {
            flex: 2;
        }

        #box-center {
            flex: 1;
            text-align: center;
        }

        #box-right {
            flex: 20;
            text-align: right;
        }
    </style>
</head>

<body class="bg-light">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" style="font-size:30px; color:darkgrey" href="#">KW-DBS</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">게시판</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">종목조회</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">보유주식</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">관심종목</a>
    <a class="nav-link" style="color:black" href="#">로그인</a>
</nav>

<div style=" justify-content: center; margin:50px 100px 30px;">
    <div style="float:left">
        <b>정렬</b>
        <select name="search" id="sort" class="pl" style="height:40px; width:120px;font-size:11px;text-align: left;">
            <option value="s_code" selected>종목코드</option>
            <option value="s_volume">거래량 많은순</option>
            <option value="s_volume_re">거래량 적은순</option>
            <option value="s_price">등락률 높은순</option>
            <option value="s_price_re">등락률 낮은순</option>
            <option value="s_price">현재가 높은순</option>
            <option value="s_price_re">현재가 낮은순</option>
        </select>
    </div>
    <h1 style=" float:right">종목조회</h1>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">종목 코드</th>
                <th scope="col">종목명</th>
                <th scope="col">현재가</th>
                <th scope="col">등락률</th>
                <th scope="col">거래량</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="stock : ${stock}">
                <td th:text="${stock.code}"></td>
                <td th:text="${stock.name}"></td>
                <td th:text="${stock.price}"></td>
                <td th:text="${stock.change}"></td>
                <td th:text="${stock.volume}"></td>
            </tr>
            </tbody>
        </table>

        <div style="display: flex; justify-content: center; margin-top:20px;">
            <nav aria-label="..." >
                <ul class="pagination">
                    <li class="page-item">
                        <a value="1" class="page-link active" href="#"  onclick="activeLink()">1</a>
                    </li>
                    <li class="page-item" aria-current="page">
                        <a value="2" class="page-link" href="#" onclick="activeLink()">2</a>
                    </li>
                    <li class="page-item" >
                        <a class="page-link"  value="3" href="#" onclick="activeLink()">3</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="page-num" style="display: flex; justify-content: center; margin-top:20px;" th:with="start=${(stock.number/maxPage)*maxPage + 1},
                  end=(${(stock.totalPages == 0) ? 1 : (start + (maxPage - 1) < stock.totalPages ? start + (maxPage - 1) : stock.totalPages)})">
            <ul>
                <li th:if="${start > 1}">
                    <a th:href="@{/stock/list?(page=0)}" th:text="'<<'"></a></li>
                </li>

                <li th:if="${start > 1}">
                    <a th:href="@{/stock/list?(page=${start - maxPage})}" th:text="'<'"></a>
                </li>


                <li th:each="page: ${#numbers.sequence(start, end)}">
                    <a th:href="@{/stock/list?(page=${page-1})}" th:text="${page}"></a></li>
                </li>

                <li th:if="${end < stock.totalPages}">
                    <a th:href="@{/stock/list?(page=${start + maxPage})}" th:text="'>'"></a>
                </li>

                <li th:if="${end < stock.totalPages}">
                    <a th:href="@{/stock/list?(page=${stock.totalPages-1})}" th:text="'>>'"></a></li>
                </li>
            </ul>

        </div>


        <div class="cover2">
            <b>등락률</b>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" placeholder="등락률" id='min_change' aria-label="Search" style="width:150px; margin-left:20px;">
            </form>
            <a sytle="font-size:10px;">이상</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" id='max_change' placeholder="등락률" aria-label="Search" style="width:150px; margin-left:40px;">
            </form>
            <a sytle="font-size:10px">이하</a>
        </div>
        <div class="cover2">
            <b>주    가</b>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" placeholder="주가" id='min_price' aria-label="Search" style="width:150px; margin-left:20px;">
            </form>
            <a sytle="font-size:10px;">이상</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" id='max_price' placeholder="주가" aria-label="Search" style="width:150px; margin-left:40px;">
            </form>
            <a sytle="font-size:10px">이하</a>
        </div>

        <div class="cover2">
            <b>거래량</b>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" placeholder="거래량" id='min_volume' aria-label="Search" style="width:150px; margin-left:20px;">
            </form>
            <a sytle="font-size:10px;">이상</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" id='max_volume' placeholder="거래량" aria-label="Search" style="width:150px; margin-left:40px;">
            </form>
            <a sytle="font-size:10px">이하</a>
        </div>

        <div class="cover2">
            <select name="search" id="search" class="pl" style="height:40px; width:100px;margin-right:30px;font-size:11px;">
                <option value="sName" selected>종목명</option>
                <option value="code">종목코드</option>
            </select>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"style="width:100px">검색</button>
            </form>
        </div>
    </div>
</div>

<script>
  let pi=document.getElementsByClassName("page-link")
  let currentValue=1;

  function activeLink(){
    for(l of pi){
      l.classList.remove("active");
    }
    event.target.classList.add("active");
    currentValue=event.target.value;
  }
  function backBtn(){
    if(currentValue>1){
      for(l of pi){
        l.classList.remove("active");
      }
      currentValue--;
      pi[currentValue-1].classList.add("active");
    }
  }
  function nextBtn(){
    if(currentValue<3){
      for(l of pi){
        l.classList.remove("active");
      }
      currentValue++;
      pi[currentValue-1].classList.add("active");
    }
  }
</script>
</body>
</html>
