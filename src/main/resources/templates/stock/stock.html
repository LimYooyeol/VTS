<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종목조회</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/components/dropdowns/">
    <link rel="preconnect" href="https://AK7KMZKZHQ-dsn.algolia.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        .v-line {
            display: flex;
            border-left: 2px solid black;
            height: 700px;
            float: left;
            position: relative;
        }

        .cover {
            display: flex;
            justify-content: space-between;
            padding: 10px 200px 30px 50px;
        }

        .cover2 {
            display: flex;
            justify-content: center;
        }

        .pl {
            width: 200px;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 12px 13px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
        }

        .pl:focus {
            border: 1px solid #9B51E0;
            box-sizing: border-box;
            border-radius: 10px;
            outline: 3px solid #F8E4FF;
            border-radius: 10px;
        }

        #container {
            display: flex;
        }

        #box-left {
            flex: 2;
        }

        #box-center {
            flex: 1;
            text-align: center;
        }

        #box-right {
            flex: 20;
            text-align: right;
        }
    </style>
</head>

<body class="bg-light">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" style="font-size:30px; color:darkgrey" href="#">KW-DBS</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">게시판</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">종목조회</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">보유주식</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">관심종목</a>
    <a class="nav-link" style="color:black" href="#">로그인</a>
</nav>

<div style=" justify-content: center; margin:50px 100px 30px;">
    <div style="float:left">
        <b>정렬</b>
        <select id="sorting_option" class="pl" style="height:40px; width:120px;font-size:11px;text-align: left;">
            <option value="0" selected>종목코드 오름차순</option>
            <option value="1" selected>종목코드 내림차순</option>
            <option value="2" selected>등락률 오름차순</option>
            <option value="3" selected>등락률 내림차순</option>
        </select>
        <b>등락률</b>
        <input id = "min_option" type="number"> ~ <input id = "max_option" type="number">
        <b>종목명</b>
        <input id = "cname_option" type="text">
        <button type="button" onclick="resetFilter()">적용</button>

        <form id = "searchFilterForm" action="/corporations/search" method="get">
            <input id = "sorting" name="sorting" type="hidden" value="">
            <input id = "min" name="min" type="hidden" value="">
            <input id = "max" name="max" type="hidden" value="">
            <input id = "cname" name="cname" type="hidden" value="">
        </form>
    </div>
    <h1 style=" float:right">종목조회</h1>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">종목 코드</th>
                <th scope="col">종목명</th>
                <th scope="col">현재가</th>
                <th scope="col">등락률</th>
                <th scope="col">거래량</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="corp : ${corp_list}">
                <td th:text="${corp.cno}"></td>
                <td th:text="${corp.cname}"></td>
                <td th:text="${corp.priceVO.close}"></td>
                <td th:text="${corp.priceVO.changeRate}"></td>
                <td th:text="${corp.priceVO.volume}"></td>
            </tr>
            </tbody>
        </table>
        <div style="display: flex; justify-content: center; margin-top:20px;">
            <nav aria-label="..." >
                <ul class="pagination">
                    <li class="page-item">
                        <a value="1" class="page-link active" href="#"  onclick="activeLink()">1</a>
                    </li>
                    <li class="page-item" aria-current="page">
                        <a value="2" class="page-link" href="#" onclick="activeLink()">2</a>
                    </li>
                    <li class="page-item" >
                        <a class="page-link"  value="3" href="#" onclick="activeLink()">3</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

    <button type="button" onclick="search()">검색</button>
</div>
</body>
<script>
  let pi=document.getElementsByClassName("page-link")
  let currentValue=1;

    function resetFilter(){
        var form = document.getElementById("searchFilterForm");

        var sorting_option = document.getElementById("sorting_option").value;
        document.getElementById("sorting").value = sorting_option;

        var min = document.getElementById("min_option").value;
        if(min != "") {document.getElementById("min").value = min;}

        var max = document.getElementById("max_option").value;
        if(max != "") {document.getElementById("max").value = max;}

        var cname = document.getElementById("cname_option").value;
        if(cname != "") {document.getElementById("cname").value = cname;}

        form.submit();
    }

  function activeLink(){
    for(l of pi){
      l.classList.remove("active");
    }
    event.target.classList.add("active");
    currentValue=event.target.value;
  }
  function backBtn(){
    if(currentValue>1){
      for(l of pi){
        l.classList.remove("active");
      }
      currentValue--;
      pi[currentValue-1].classList.add("active");
    }
  }
  function nextBtn(){
    if(currentValue<3){
      for(l of pi){
        l.classList.remove("active");
      }
      currentValue++;
      pi[currentValue+1].classList.add("active");
    }
  }
</script>
</html>
