<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<form method="post" action="/members/signup">
    <label for="mname">이름</label>
    <input type = "text" placeholder="이름을 입력하세요" id = "mname" name = "mname"><br>
    <label for="id">아이디</label>
    <input type="text" placeholder="아이디를 입력하세요" id = "id" name = "id"><br>
    <label for="pwd">비밀번호</label>
    <input type="password" placeholder="비밀번호를 입력하세요" id = "pwd" name ="pwd"><br>
    <label for="nickname">닉네임</label>
    <input type = "text" placeholder="닉네임을 입력하세요" id = "nickname" name = "nickname"><br>
    <label for="birthDate">생년월일</label>
    <input type= "date" name = "birthDate" id = "birthDate"><br>
    <label for="email">이메일</label>
    <input type = "email" name = "email" id = "email"><br>
    <lable for = "phone">전화번호</lable>
    <input type = "text" name = "phone" id = "phone"><br>
    <label for= "address">주소</label>
    <input type = "text" name = "address" id = "address"><br>
    <label for = "account">계좌</label>
    <input type = "text" placeholder="계좌번호 입력하세요" id = "account" name = "account"><br>
    <br>
    <button>가입하기</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
<br>
</body></html>
