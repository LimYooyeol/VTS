<main>
    <div class="py-5 text-center" style="padding:200px 200px 10px 200px">
      <h2 style="text-align:left">회원가입</h2>
    </div>
    <div class="row g-5" style="padding:10px 200px 10px 200px">
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation" action="" method="post">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="username" class="form-label">이름</label>
              <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요" required>
              <div class="invalid-feedback">
                이름을 입력하세요
              </div>
            </div>
            <div class="col-12">
                <label for="ID" class="form-label">아이디</label>
                <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요"  required>
                <div class="invalid-feedback">
                  아이디를 입력하세요
                </div>
            </div>
            <div class="col-12">
                <label for="pwd" class="form-label">비밀번호</label>
                <input type="text" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요"  required>
                <div class="invalid-feedback">
                  비밀번호를 입력하세요
                </div>
            </div>
            <div class="col-12">
                <label for="pwd" class="form-label">비밀번호 확인</label>
                <input type="text" class="form-control" id="pwd_check" placeholder="비밀번호를 입력하세요"  required>
                <div class="invalid-feedback">
                  비밀번호를 입력하세요
                </div>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">이메일 </label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                이메일을 입력하세요
              </div>
            </div>
            <div class="col-12">
                <label for="birthDate" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birthDate" placeholder="">
                <div class="invalid-feedback">
                  생년월일을 입력하세요
                </div>
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">전화번호 </label>
                <input type="text" class="form-control" id="phone" placeholder="010-0000-0000">
                <div class="invalid-feedback">
                  전화번호를 입력하세요
                </div>
              </div>
            <div class="col-12">
              <label for="nickname" class="form-label">닉네임</label>
              <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요" required>
              <div class="invalid-feedback">
                닉네임을 입력하세요
              </div>
            </div>
            <div class="col-12">
                <label for="account" class="form-label">계좌번호</label>
                <input type="text" class="form-control" id="account" placeholder="계좌번호를 입력하세요" required>
                <div class="invalid-feedback">
                  계좌번호를 입력하세요
                </div>
              </div>
              <div class="col-12">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요" required>
                <div class="invalid-feedback">
                  주소를 입력하세요.
                </div>
              </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit" style="margin:20px 10px 0px 10px; ">회원가입</button>
          </div></form>
      </div>
      </div>

          
  </main>
</body>
