    <style>
      a{
        color:black;
        text-decoration: none;
      }
      .v-line {
        display:flex;
        border-left : 2px solid black;
        height : 700px;
        float :left;
        margin-left: 50px;
        position: relative;
      }
      .cover {
    display: flex;
    justify-content: space-between;
    padding:10px 200px 30px 50px;
}
.cover2{
  display: flex;
    justify-content: center;
}
.pl{
    width: 200px;
    border: 1px solid #C4C4C4;
    box-sizing: border-box;
    border-radius: 10px;
    padding: 12px 13px;
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 16px;
}

.pl:focus{
    border: 1px solid #9B51E0;
    box-sizing: border-box;
    border-radius: 10px;
    outline: 3px solid #F8E4FF;
    border-radius: 10px;
}

<body class="bg-light">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" style="font-size:30px; color:darkgrey" href="#">KW-DBS</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">게시판</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">종목조회</a>
    <a class="nav-link" style="color:gray; font-size:26px" href="#">보유주식</a>

    <a class="nav-link" style="color:black" href="#">로그인</a>
</nav>

<form action="writeBoard" method="post" style="margin:30px">
  <a>종목</a>
  <select th:field="${board.stock}" class="pl" style="height:40px; width:100px;font-size:12px;">
    <option value="title" selected>카카오</option>
    <option value="writer">네이버</option>
      <option value="writer">네이버</option>
  </select>

	<input type="text" th:field="${board.title}" class="form-control mt-4 mb-2"
		placeholder="제목을 입력해주세요." required
	>
	<div class="form-group">
		<textarea class="form-control" rows="15" th:field="${board.content}"
			placeholder="내용을 입력해주세요" required
		></textarea>
	</div>
	<button type="submit" class="btn btn-secondary mb-3" style="float:right">글 작성</button>
</form>


<div class="cover" style="display: flex; justify-content: center; margin-top:100px;">
<button type="button" class="btn btn-secondary" onclick="location.href='boarder.html'"
        style="background-color:skyblue;font-size:20px;display:block; width:300px">
        목록으로 돌아가기
</button>
</div>
